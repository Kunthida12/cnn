<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การตรวจโลหิตจาง</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <p>ยินดีต้อนรับสู่ การตรวจโลหิตจาง</p>
        </div>
        <div class="checkboxes">
            <label>
                <input type="checkbox" id="usedBefore">
                <span>ท่านเคยใช้งานเว็บไซต์นี้แล้ว</span>
            </label>
            <label>
                <input type="checkbox" id="neverUsed">
                <span>ท่านยังไม่เคยใช้งานเว็บไซต์นี้</span>
            </label>
        </div>
        <p class="note" id="note">ต้องติ๊กถูกก่อนอันไหนสักอันก่อน</p>
        <button id="continueButton" disabled>ดำเนินการต่อ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
